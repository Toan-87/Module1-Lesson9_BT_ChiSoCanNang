<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chiSoCanNang</title>
</head>
<body>
<input id="weight" type="text"placeholder="nhập cân nặng">
<input id="height" type="text"placeholder="nhập chiều cao">
<button onclick="submit()">submit</button>
<p id="result"></p>
<script>
    function submit() {
        let weight = parseFloat(document.getElementById('weight').value);
        let height = parseFloat(document.getElementById('height').value);
        let bmi = weight / Math.pow(height,2);
        if (bmi<18) {
            document.getElementById('result').innerHTML = 'Underweight';
            // document.write('Underweight')
        }else if (bmi<25) {
            document.getElementById('result').innerHTML = 'Normal';
        }else if (bmi<30) {
            document.getElementById('result').innerHTML = 'Over Weight';
        }else {
            document.getElementById('result').innerHTML = 'Obese';
        }
    }
</script>
</body>
</html>
